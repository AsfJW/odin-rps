<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="center"><img src="./assets/rock.jpg" alt="rock" width="200">&nbsp;<img src="./assets/paper.jpg" alt="paper" width="200">&nbsp;<img src="./assets/scissors.jpg" alt="scissors" width="200"></div>

  <div class="title" id="title">Let's Play!</div>

  <div class="center" id="container">
    <button id="rock" style="margin-right: 10px;">Rock</button>
    <button id="paper" style="margin-right: 10px;">Paper</button>
    <button id="scissors">Scissors</button>
  </div>


  <div class="center" id="Scores">
    Player
    <div id="playerScore">0</div>
  </div>

  <div class="center" id="Scores">
    Computer
    <div id="computerScore">0</div>
  </div>

  <div class="center" id="comment1" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-size: 20px;"></div>

  <div class="center" id="comment2" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-size: 20px;"></div>


  <div id="winnerAlert" class="modal">

  <div class="modal-content" id="winner">
    </div>

  </div>
    


  <script src="rps.js">
  </script>
</body>
</html>
